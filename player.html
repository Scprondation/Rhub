<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhub - Просмотр видео</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Кнопка назад -->
    <div class="player-header">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            <span>Назад к видео</span>
        </a>
    </div>

    <!-- Основной контент -->
    <div class="player-container">
        <div class="video-player-wrapper">
            <div class="video-container">
                <video id="main-video" controls></video>
            </div>
            
            <div class="video-info">
                <h1 id="video-title"></h1>
                <div class="video-meta">
                    <span id="video-views"></span>
                    <span id="video-date"></span>
                </div>
            </div>
            
            <div class="comments-section">
                <h2>Комментарии</h2>
                <div class="comment-form">
                    <div class="user-avatar small">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="comment-input">
                        <input type="text" id="username" placeholder="Ваше имя">
                        <textarea id="comment-text" placeholder="Добавьте комментарий..."></textarea>
                        <div class="comment-actions">
                            <button id="cancel-comment">Отмена</button>
                            <button id="submit-comment">Комментировать</button>
                        </div>
                    </div>
                </div>
                <div id="comments-list" class="comments-list">
                    <!-- Комментарии будут загружаться здесь -->
                </div>
            </div>
        </div>
        
        <div class="suggested-videos">
            <h3>Рекомендуемые видео</h3>
            <div class="suggested-list" id="suggested-list">
                <!-- Рекомендуемые видео будут здесь -->
            </div>
        </div>
    </div>

    <script src="player.js"></script>
</body>
</html>
